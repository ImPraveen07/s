<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Hello, World!</title>
    <style>
        a {
            color: dodgerblue;
            font-size: 14px; /* Size for the links */
            text-decoration: none; /* Remove underline from all links */
        }
        body {
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for better layout */
            text-align: center; /* Center align content */
        }
        .input-container {
            position: relative; /* For positioning the button inside the container */
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
        }
        .input-box {
            background-color: #000; /* Black background color for input fields */
            color: #fff; /* White text color */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Light white border */
            padding: 12px;
            padding-right: 50px; /* Space for the button */
            width: 100%; /* Full width */
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-box::placeholder {
            color: #bbb; /* Lighter gray for placeholder text */
        }
        img {
            max-width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            margin: 10px 0; /* Add spacing around images */
        }
        .show-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #000; /* Black background for button */
            border: none; /* No border */
            color: #fff; /* White text color */
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 5px;
            display: none; /* Hide button by default */
        }
        .forgot-password {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: right;
        }
        .forgot-password a {
            font-size: 12px; /* Reduce the font size */
        }
        .im-here {
            color: grey; /* Light grey text color for the additional text */
            font-size: 12px; /* Same font size as the link */
            margin-right: 5px; /* Spacing between text and link */
        }
        .forgot-name {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
        }
        .link2 {
            color: white;
        }
        .language-selector {
            margin-bottom: 15px; /* Add space between the language selector and input fields */
        }
        .language-selector select {
            background-color: #000;
            color: grey;
            border: none; /* Remove border */
            padding: 5px; /* Smaller padding */
            border-radius: 3px; /* Slight rounding */
            font-size: 12px; /* Smaller font size */
            outline: none; /* Remove outline */
        }
    </style>
</head>

    <div class="input-container">
        <input type="password" id="password" class="input-box" placeholder="Password" oninput="toggleButtonVisibility()">
        <button class="show-btn" onclick="togglePassword()">Show</button>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var showButton = document.querySelector(".show-btn");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showButton.textContent = "Hide";
            } else {
                passwordField.type = "password";
                showButton.textContent = "Show";
            }
        }

        function toggleButtonVisibility() {
            var passwordField = document.getElementById("password");
            var showButton = document.querySelector(".show-btn");
            if (passwordField.value.length > 0) {
                showButton.style.display = "block"; // Show the button if there's input
            } else {
                showButton.style.display = "none"; // Hide the button if there's no input
            }
        }
    </script>
